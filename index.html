const googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
  maxZoom: 20,
  subdomains:['mt0','mt1','mt2','mt3']
});
googleSat.addTo(mymap);

const icon = L.icon({
  iconUrl: "./images/cluster_46px.png",
});

const request = () => {
  const data = server.getPoints();
  data.data.forEach(d => {
    L.marker(
      d.centroid.coordinates.reverse(),
      {
        icon: new L.DivIcon({
          className: "greenstand-cluster",
          html: `
            <div class="greenstand-cluster-box" data-zoom-target="${data.zoomTargets.filter(t => t.region_id === d.id)[0].centroid.coordinates.reverse().toString()}" >
            <div>${d.count}</div>
            </div>
          `,
        }),
      }
    ).on('click', (e) => {
      console.log("event:", e);
      console.log("event.target:", e.target._icon);
      const a = e.target._icon.querySelector(".greenstand-cluster-box").getAttribute("data-zoom-target").split(",").map(e => parseFloat(e));
      console.log("a:", a);
      const latlng = L.latLng(...a);
      console.log("latlng:", latlng);
      mymap.flyTo(latlng, mymap.getZoom() + 2);
    }
    ).addTo(mymap)
  });
}

request();
